<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NSI Security System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: cyan;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    img {
      width: 300px; /* 이미지 크기 조절 */
      margin-top: 20px;
      border: 2px solid cyan;
      border-radius: 15px;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-15px); }
    }

    h1 {
      margin: 0;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px cyan; }
      100% { text-shadow: 0 0 20px cyan; }
    }
  </style>
</head>
<body>
  <h1>🎉 도리의 생일을 축하합니다! 🎉</h1>

  <!-- 오디오 태그 -->
  <audio id="birthdaySong" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
    브라우저가 오디오 태그를 지원하지 않습니다.
  </audio>

  <!-- 이미지 태그 -->
  <img src="party.png" alt="파티 이미지">

  <script>
    const audio = document.getElementById('birthdaySong');

    // 브라우저 자동 재생 우회용: 처음에는 거의 소리 안 나게
    audio.volume = 0.01;

    window.addEventListener('load', async () => {
      try {
        await audio.play();
        // 잠시 후 정상 볼륨으로 올리기
        setTimeout(() => { audio.volume = 0.2; }, 200);
      } catch(e) {
        console.log("자동 재생이 차단됨. 클릭 시 재생 가능.");
      }
    });

    // 클릭 시 재생
    document.body.addEventListener('click', () => {
      if(audio.paused) audio.play();
    });
  </script>
</body>
</html>
