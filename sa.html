<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SA 전용 페이지</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url("sa_logo.png") no-repeat center center;
      background-size: cover; /* 화면 꽉 채우기 */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 8px;
      margin: 20px;
      text-align: right;
    }
    .message {
      font-size: 22px;
      margin-bottom: 10px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="message">SA님, 환영합니다! 🎉</div>
    <a href="index.html">로그아웃</a>
  </div>
</body>
</html>
