<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NSI Security System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: cyan;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      margin: 0;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px cyan; }
      100% { text-shadow: 0 0 20px cyan; }
    }

    img {
      width: 300px; 
      margin-top: 20px;
      border: 2px solid cyan;
      border-radius: 15px;
      transition: transform 0.5s ease; /* 클릭 시 부드럽게 커지도록 */
      cursor: pointer;
    }

    /* 클릭 시 커지게 하는 클래스 */
    .enlarge {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <h1>🎉 생일 축하합니다! 🎉</h1>

  <!-- 오디오 태그 -->
  <audio id="birthdaySong" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
  </audio>

  <!-- 이미지 태그 -->
  <img id="partyImg" src="party.png" alt="파티 이미지">

  <script>
    const audio = document.getElementById('birthdaySong');
    const img = document.getElementById('partyImg');

    // 볼륨 설정
    audio.volume = 0.2;

    window.addEventListener('load', async () => {
      try { await audio.play(); } 
      catch(e) { console.log("자동 재생 차단됨. 클릭 시 재생 가능."); }
    });

    // 이미지 클릭 시 커지기/원래 크기 토글
    img.addEventListener('click', () => {
      img.classList.toggle('enlarge');
    });
  </script>
</body>
</html>
