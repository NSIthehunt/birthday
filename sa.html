<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SA Page</title>
  <!-- 구글 폰트 나눔고딕 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: cyan;
      font-family: 'Nanum Gothic', '나눔고딕', monospace;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-family: 'Nanum Gothic', '나눔고딕', monospace;
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      z-index: 10;
      font-size: 2em;
      text-shadow: 0 0 10px cyan;
      opacity: 1;
      animation: pulse 1s infinite alternate;
      transition: opacity 0.5s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    img {
      width: 450px;
      height: auto;
      cursor: pointer;
      transition: all 0.5s ease;
      z-index: 5;
      border: 2px solid cyan;
      border-radius: 10px;
    }

    .fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 15;
      border: none;
      border-radius: 0;
    }

    /* ✅ 커서 따라다니는 작은 이미지 */
    #cursorImg {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none; /* 클릭 방해 안 하도록 */
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1 id="title">🎉 생일 축하합니다 🎉</h1>
  <img id="mainImg" src="party.png" alt="파티 이미지">

  <!-- 커서 이미지 -->
  <img id="cursorImg" src="cursor.png" alt="커서 장식">

  <!-- 오디오 자동 재생 -->
  <audio id="birthdaySong" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    const img = document.getElementById('mainImg');
    const title = document.getElementById('title');
    const audio = document.getElementById('birthdaySong');
    const cursorImg = document.getElementById('cursorImg');

    // 자동 재생
    window.addEventListener('load', async () => {
      try {
        await audio.play();
        audio.volume = 0.1;
      } catch (e) {
        console.log("자동 재생 차단됨. 클릭 시 재생 가능.");
      }
    });

    // 이미지 클릭 시 확대/축소 + 글자 토글
    img.addEventListener('click', () => {
      const isFullscreen = img.classList.toggle('fullscreen');
      if (isFullscreen) {
        title.style.opacity = 0;      // 확대 시 글자 숨김
        title.style.animationPlayState = 'paused';
      } else {
        title.style.opacity = 1;      // 축소 시 글자 다시 표시
        title.style.animationPlayState = 'running';
      }
    });

    // 마우스 움직임 따라다니기 (왼쪽 아래 20px)
    document.addEventListener('mousemove', (e) => {
      cursorImg.style.left = (e.pageX + 20) + 'px';
      cursorImg.style.top = (e.pageY + 20) + 'px';
    });
  </script>
</body>
</html>
