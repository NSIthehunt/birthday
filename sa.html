<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SA Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: cyan;
      font-family: 'Courier New', monospace;
      flex-direction: column;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      z-index: 10;
      font-size: 2em;
      text-shadow: 0 0 10px cyan;
      transition: opacity 0.5s ease;
    }

    .birthday-text {
      position: absolute;
      color: yellow;
      font-size: 3em;
      text-shadow: 0 0 10px red, 0 0 20px yellow;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1; /* 기본 표시 */
      transition: opacity 0.5s ease;
      z-index: 20;
      pointer-events: none;
      white-space: nowrap;
    }

    img {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: all 0.5s ease;
      z-index: 5;
      border: 2px solid cyan;
      border-radius: 10px;
    }

    .fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 15;
      border: none;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <h1 id="title">SA Page</h1>
  <img id="mainImg" src="party.png" alt="파티 이미지">
  <div id="birthdayText" class="birthday-text">생일 축하합니다 🎉</div>

  <!-- 오디오 자동 재생 -->
  <audio id="birthdaySong" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    const img = document.getElementById('mainImg');
    const title = document.getElementById('title');
    const birthdayText = document.getElementById('birthdayText');
    const audio = document.getElementById('birthdaySong');

    // 자동 재생
    window.addEventListener('load', async () => {
      try {
        await audio.play();
        audio.volume = 0.3;
      } catch (e) {
        console.log("자동 재생 차단됨. 클릭 시 재생 가능.");
      }
    });

    // 이미지 클릭 시 확대/축소 + 글자 숨김/보임 + 생일문구 표시 토글
    img.addEventListener('click', () => {
      const isFullscreen = img.classList.toggle('fullscreen');
      title.style.opacity = isFullscreen ? 0 : 1;
      birthdayText.style.opacity = isFullscreen ? 0 : 1; // 확대 시 사라짐, 축소 시 다시 보임
    });
  </script>
</body>
</html>
