<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body {

    /* --- ìŠ¤í”Œë˜ì‹œ í™”ë©´ --- */
    #splash {

    #splash h1 {

        0 0 5px #fff,

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 5px #fff,0 0 10px #fff,0 0 20px cyan,0 0 30px cyan,0 0 40px cyan,0 0 55px cyan,0 0 75px cyan; }
      50% { opacity: 0.8; text-shadow: 0 0 10px #fff,0 0 15px #fff,0 0 30px cyan,0 0 40px cyan,0 0 50px cyan,0 0 65px cyan,0 0 85px cyan; }
      100% { opacity: 1; text-shadow: 0 0 5px #fff,0 0 10px #fff,0 0 20px cyan,0 0 30px cyan,0 0 40px cyan,0 0 55px cyan,0 0 75px cyan; }
    }

    /* --- ê¸°ì¡´ ìƒì¼ í˜ì´ì§€ --- */
    #mainContent {
      display: none; /* ì²˜ìŒì—ëŠ” ìˆ¨ê¹€ */
      margin:0;
      padding:0;
      background-color: black;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      flex-direction: column;
      position: relative;
      color: cyan;
    }

    #mainContent h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      z-index: 10;
      font-size: 2em;
      text-shadow: 0 0 10px cyan;
      opacity: 1;
      animation: pulse 1s infinite alternate;
      transition: opacity 0.5s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #mainContent img {
      width: 450px;
      height: auto;
      cursor: pointer;
      transition: all 0.5s ease;
      z-index: 5;
      border: 2px solid cyan;
      border-radius: 10px;
    }

    .fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 15;
      border: none;
      border-radius: 0;
    }

    .cursor-image {
      position: fixed;
      width: 140px;
      height: 140px;
      pointer-events: none;
      border: none;
      opacity: 1;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- ìŠ¤í”Œë˜ì‹œ í™”ë©´ -->
  <div id="splash">
    <h1>ì¼ì´ë‚˜ í•´ ì´ ìƒˆë¼ì•¼!</h1>

  <!-- ê¸°ì¡´ ìƒì¼ í˜ì´ì§€ -->
  <div id="mainContent">
    <h1 id="title">ğŸ‰ ìƒì¼ ì¶•í•˜í•©ë‹ˆë‹¤ ğŸ‰</h1>
    <img id="mainImg" src="party.png" alt="íŒŒí‹° ì´ë¯¸ì§€">
    <audio id="birthdaySong" loop>
      <source src="happy_birthday.mp3" type="audio/mpeg">
    </audio>

  </div>

  <script>
    const splash = document.getElementById('splash');
    const mainContent = document.getElementById('mainContent');
    const img = document.getElementById('mainImg');
    const title = document.getElementById('title');
    const audio = document.getElementById('birthdaySong');
    const cursorImg = document.getElementById('cursorImg');

    // 3ì´ˆ ë’¤ ìŠ¤í”Œë˜ì‹œ ì œê±° & ë³¸ ì½˜í…ì¸  í‘œì‹œ
    setTimeout(async () => {
      splash.style.display = 'none';
      mainContent.style.display = 'flex';

      try {
        await audio.play();
        audio.volume = 0.1;
      } catch(e) {
        console.log("ìë™ ì¬ìƒ ì°¨ë‹¨ë¨");
      }
    }, 3000);

    // ì´ë¯¸ì§€ í´ë¦­ ì‹œ í™•ëŒ€/ì¶•ì†Œ + ê¸€ì í† ê¸€
    img.addEventListener('click', () => {
      const isFullscreen = img.classList.toggle('fullscreen');
      if (isFullscreen) {
        title.style.opacity = 0;      
        title.style.animationPlayState = 'paused';
      } else {
        title.style.opacity = 1;      
        title.style.animationPlayState = 'running';
      }
    });

    // ë§ˆìš°ìŠ¤ ì»¤ì„œ ë”°ë¼ë‹¤ë‹ˆëŠ” ì´ë¯¸ì§€
    document.addEventListener('mousemove', (e) => {
      cursorImg.style.left = (e.clientX + 20) + 'px';
      cursorImg.style.top = (e.clientY + 20) + 'px';
    });
  </script>
</body>
</html>
