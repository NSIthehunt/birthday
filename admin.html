<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NSI Security System</title>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 40px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      font-size: 18px;
      margin: 5px 0;
      width: 220px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background: #0ff;
      color: black;
    }
    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>■ NSI Security System ■</h1>
  <p>아이디와 비밀번호를 입력하세요.</p>
  <div>
    <input type="text" id="username" placeholder="아이디">
  </div>
  <div>
    <input type="password" id="password" placeholder="비밀번호">
  </div>
  <button onclick="login()">접속</button>
  <div id="error" class="error">경고: 아이디 또는 비밀번호 불일치</div>

  <!-- 입력 효과음 -->
  <audio id="typeSound" src="https://actions.google.com/sounds/v1/foley/typewriter_key.ogg"></audio>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const typeSound = document.getElementById("typeSound");

    // 입력할 때마다 소리 재생
    function playTypeSound() {
      typeSound.currentTime = 0;
      typeSound.play();
    }
    usernameInput.addEventListener("input", playTypeSound);
    passwordInput.addEventListener("input", playTypeSound);

    function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const error = document.getElementById("error");

      if (username === "nsi" && password === "123456") {
        window.location.href = "success.html"; // 로그인 성공 시 이동
      } else {
        error.style.display = "block"; // 에러 메시지 표시
      }
    }
  </script>
</body>
</html>
