<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SIN Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: cyan;
      font-family: 'Courier New', monospace;
      flex-direction: column;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      z-index: 10;
      font-size: 2em;
      text-shadow: 0 0 10px cyan;
      transition: opacity 0.5s ease;
    }

    img {
      width: 300px; /* 초기 크기 */
      height: auto;
      cursor: pointer;
      z-index: 5;
      border: 2px solid cyan;
      border-radius: 10px;

      /* 초기 투명도 & 트랜지션 설정 */
      opacity: 0;
      transition: opacity 20s ease, width 20s ease, transform 0.5s ease, height 0.5s ease;
    }

    /* 클릭 후 전체화면 스타일 */
    .fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2); /* 클릭 시 확대 */
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 15;
      border: none;
      border-radius: 0;
      transition: opacity 0.5s ease, transform 0.5s ease, width 0.5s ease, height 0.5s ease;
    }
  </style>
</head>
<body>
  <h1 id="title">신이견 님 환영합니다.</h1>
  <img id="mainImg" src="bamti.gif" alt="원래 이미지">

  <!-- 오디오 자동 재생 -->
  <audio id="birthdaySong" loop>
    <source src="abata_ost.mp3" type="audio/mpeg">
  </audio>

  <script>
    const img = document.getElementById('mainImg');
    const title = document.getElementById('title');
    const audio = document.getElementById('birthdaySong');

    // 페이지 로드 후 오디오 재생 & 이미지 서서히 등장 + 커짐
    window.addEventListener('load', async () => {
      try {
        await audio.play();
        audio.volume = 0.3;
      } catch (e) {
        console.log("자동 재생 차단됨. 클릭 시 재생 가능.");
      }

      setTimeout(() => {
        img.style.opacity = 1;
        img.style.width = "800px"; // 20초 동안 점점 커짐
      }, 100);
    });

    // 이미지 클릭 시 전환 + 확대/축소 + 글자 토글
    let isFullscreen = false;
    img.addEventListener('click', () => {
      isFullscreen = !isFullscreen;

      if (isFullscreen) {
        img.src = "abata.png";
        img.classList.add("fullscreen");
        title.style.opacity = 0;
      } else {
        img.src = "bamti.gif";
        img.classList.remove("fullscreen");
        title.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
