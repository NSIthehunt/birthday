<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SIN Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: cyan;
      font-family: 'Courier New', monospace;
      flex-direction: column;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      z-index: 10;
      font-size: 2em;
      text-shadow: 0 0 10px cyan;
      transition: opacity 0.5s ease;
    }

    img {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: all 0.5s ease;
      z-index: 5;
      border: 2px solid cyan;
      border-radius: 10px;
    }

    .fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 15;
      border: none;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <h1 id="title">신이견 님 환영합니다.</h1>
  <img id="mainImg" src="bamti.gif" alt="원래 이미지">

  <!-- 오디오 자동 재생 -->
  <audio id="birthdaySong" loop>
    <source src="abata_ost.mp3" type="audio/mpeg">
  </audio>

  <script>
    const img = document.getElementById('mainImg');
    const title = document.getElementById('title');
    const audio = document.getElementById('birthdaySong');

    // 자동 재생
    window.addEventListener('load', async () => {
      try {
        await audio.play();
        audio.volume = 0.3;
      } catch (e) {
        console.log("자동 재생 차단됨. 클릭 시 재생 가능.");
      }
    });

    // 이미지 클릭 시 다른 이미지로 변경 + 확대/축소 + 글자 토글
    let isFullscreen = false;
    img.addEventListener('click', () => {
      isFullscreen = !isFullscreen;

      if (isFullscreen) {
        img.src = "abata.png";       // 클릭 시 바꿀 이미지
        img.classList.add("fullscreen");
        title.style.opacity = 0;     // 글자 숨김
      } else {
        img.src = "bamti.gif";    // 원래 이미지로 복귀
        img.classList.remove("fullscreen");
        title.style.opacity = 1;     // 글자 다시 보임
      }
    });
  </script>
</body>
</html>
