<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>window login - Windows Style with Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* --- 스플래시 화면 --- */
    #splash {
      position: fixed;
      top:0; left:0;
      width:100vw;
      height:100vh;
      background-color: black;
      z-index: 9999;
      overflow-y: auto; /* 세로 스크롤 허용 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
    }

    #splash img {
      width: 1000px;
      max-width: 100vw;
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* --- 로그인 화면 --- */
    #loginContent {
      display: none; /* 초기 숨김 */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("login_bg.png") no-repeat center center/cover;
      filter: blur(0px);
      transition: filter 0.3s ease;
      z-index: -1;
    }

    .login-box {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 40px;
      margin-top: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .user-icon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    .username {
      font-size: 1.5em;
      color: white;
    }

    input {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 0.9em;
      width: 250px;
      text-align: left;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 1px;
    }

    input::placeholder {
      color: white;
      opacity: 0.7;
    }

    .error, .hint {
      color: white;
      margin-top: 5px;
      display: none;
      font-size: 0.9em;
    }

    /* 모바일 전용 이미지 기본 숨김 */
    .mobile-only {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }

    /* 모바일 화면일 때 */
    @media (max-width: 1024px) {
      .mobile-only {
        display: block;
      }

      .bg, .login-box {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- 스플래시 화면 -->
  <div id="splash">
    <img src="splash1.png" alt="스플래시 이미지 1">
    <img id="splash2" src="splash2.png" alt="스플래시 이미지 2 (더블클릭시 로그인)">
  </div>

  <!-- 로그인 화면 -->
  <div id="loginContent">
    <div class="bg"></div>
    <div class="login-box">
      <img src="user-icon.png" alt="User Icon" class="user-icon">
      <div class="username">TAESU</div>

      <input type="password" id="password" placeholder="FIN">
      <p id="error" class="error">암호가 올바르지 않습니다.</p>
      <p id="hint" class="hint">힌트: 생년월일</p>
    </div>
  </div>

  <!-- 모바일 전용 이미지 -->
  <img src="mobile_only.png" alt="모바일 전용 이미지" class="mobile-only">

  <script>
    const splash2 = document.getElementById("splash2");
    const splash = document.getElementById("splash");
    const loginContent = document.getElementById("loginContent");
    const passwordInput = document.getElementById("password");
    const error = document.getElementById("error");
    const hint = document.getElementById("hint");
    const bg = document.querySelector(".bg");
    const bootSound = new Audio("boot.mp3");
    bootSound.volume = 0.3;

    let failCount = 0;

    // 스플래시 두 번째 이미지 더블클릭 -> 로그인 페이지 표시
    splash2.addEventListener("dblclick", () => {
      splash.style.display = "none";
      loginContent.style.display = "flex";
    });

    // 로그인 기능
    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const password = passwordInput.value.trim();
        if (password === "861120") {
          passwordInput.style.display = "none";
          error.style.display = "none";
          hint.style.display = "none";

          bootSound.play().then(() => {
            setTimeout(() => {
              window.location.href = "desktop.html";
            }, 1400);
          }).catch(() => {
            window.location.href = "desktop.html";
          });
        } else {
          failCount++;
          error.style.display = "block";

          if (failCount >= 5) {
            hint.textContent = "힌트: https://successful-range-83e.notion.site/15b58b3c3c9f8058a1c8d00568c93814";
          } else {
            hint.textContent = "힌트: 생년월일";
          }
          hint.style.display = "block";
        }
      }
    });

    passwordInput.addEventListener("focus", () => {
      bg.style.filter = "blur(10px)";
    });

    passwordInput.addEventListener("blur", () => {
      bg.style.filter = "blur(0px)";
    });
  </script>
</body>
</html>
